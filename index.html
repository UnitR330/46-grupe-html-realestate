            <div class="main-phrase-text"><span>All of us know, job need to be done in time! We help you to do so.</span></div>
    </header>
    <div class="main-header"> 
        <img class="logo" src="./img/logo.png" alt="Logo">

                <nav class="main-menu">
                <a class="menu-link" href="#">Purpose</a>

            </div>
        </div>
    </div>      
    <main>
        <div class="phone">
            <img class="img_style" alt="" src="./img/15.png">    
            <h1 class="main-title"><span style="background-color: rgba(255, 255, 255, 0); color: rgb(52, 255, 245); font-weight: bold;"> From second to none! </span></h1>
            <h2 class="main-title1">WAKA is the BEST tracking timer for programmers.</h2>
            <div class="phone-child"></div>
            <div class="phone-inner"></div>
            <div class="phone-item"></div>
            <div class="filter-try-it">
                <form class="form-try-it">
                    <button class="filter-btn active" type="button">Try it now!</button>
                </form>
            </div>
        </div>
        <div class="trusted">
            <h1 class="main-title3"><span style="background-color: rgba(76, 34, 193, 0); color: rgb(0, 0, 0); font-weight: bold;"> Our application on global platforms!</span></h1>
            <div class="trusted-content">
                <img class="img_style1" alt="" src="./img/platform1.png">    
                <img class="img_style1" alt="" src="./img/platform2.png">    
                <img class="img_style1" alt="" src="./img/platform3.png">    
                <img class="img_style1" alt="" src="./img/platform4.png">    
                <img class="img_style1" alt="" src="./img/platform5.png">    
            </div>
        </div>
      
        <div class="purpose">
            <h1 class="main-title4">
                <span style="background-color: rgba(76, 34, 193, 0); color: rgb(0, 0, 0); font-weight: bold;">
                    How does WAKA help
                </span>
            </h1>
        
            <div class="purpose-content">
                <div class="image-container">
                    <h3 class="image-title4" onclick="toggleImageBlur(this)">
                        <span style="background-color: rgba(76, 34, 193, 0); color: rgb(0, 0, 0); font: 12px;">
                            For Business
                        </span>
                    </h3>
                        <img class="img_style2" alt="" src="./img/WAKA-business.png" onclick="toggleImageBlur(this)">
                </div>
        
                <div class="image-container">
                    <h3 class="image-title4" onclick="toggleImageBlur(this)">
                        <span style="background-color: rgba(76, 34, 193, 0); color: rgb(0, 0, 0); font: 12px;">
                            For Professionals
                        </span>
                    </h3>
                        <img class="img_style2" alt="" src="./img/WAKA-personal1.png" onclick="toggleImageBlur(this)"> 
                </div>
            </div>
        </div>
        
     
     
            
            </section>
            
        
        </div>

    </main>
 
    <script src="./js/main.js"></script>
